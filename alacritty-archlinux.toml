[font]
size = 10.0

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "SemiBold"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[scrolling]
history = 3000

[selection]
save_to_clipboard = true

[shell]
args = ["-l"]
program = "/bin/zsh"

[window]
dynamic_padding = true
opacity = 0.9

[window.dimensions]
columns = 200
lines = 50
